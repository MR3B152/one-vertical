{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand" href="/">{% trans 'One Vertical' %}</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse mt-2 mt-lg-0"
        id="navbarSupportedContent"
      >
        {% include 'parts/header_search.html' %}
        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item">
            <a href="{% url 'store.cart' %}" class="btn btn-outline-dark" type="button">
              <span id="cart-items-count">{{ cart_products|length }}</span>
              <i class="lni lni-cart"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <div
        class="collapse navbar-collapse mt-2 mt-lg-0"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav my-2 my-lg-0">
          {% for i in categories %}
          <li class="nav-item">
            <a class="nav-link mx-1" href="{% url 'store.category' i.id %}" role="button">
              {{i.name}}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
